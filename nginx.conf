events {}

http {
    server {
        listen 80;

        root /usr/share/nginx/html;
        charset utf-8;

        # ğŸ” Enable directory listing for easy browsing
        location / {
            autoindex on;
            autoindex_format html;
            autoindex_localtime on;
            index off;  # Ensure index.html is not served
        }

        # ğŸ“¦ Ensure `dists/` and `pool/` directories are accessible
        location /dists/ {
            autoindex on;
        }

        location /pool/ {
            autoindex on;
        }

        # ğŸ”¥ Ensure compatibility for `Packages.gz` and `Packages`
        location /packages/Packages {
            alias /usr/share/nginx/html/packages/Packages.gz;
            gzip off;
            types { application/x-gzip gz; }
        }

        location /packages/Packages.gz {
            root /usr/share/nginx/html;
            types { application/x-gzip gz; }
            gzip off;
        }

        # ğŸ“œ Serve `.deb` files with the correct MIME type
        location ~* \.deb$ {
            types { application/vnd.debian.binary-package deb; }
            autoindex on;
        }

        # ğŸš€ Disable caching for repository files (`Packages.gz`, `.deb`, etc.)
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires 0 always;

        # âš¡ Compression optimization for all textual responses
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_vary on;

        # ğŸ›¡ï¸ Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
    }
}